# These templates are used for training the dense (schema) retriever neural networks. By removing certain templates, adding exclude property restrictions,
# by having
# -excludeorder restrictions,
# -excludegranularity restrictions,
# -and excludeproperty restrictions,
# I made sure NONE of the trainingdata contains questions containing sor:Gebouw class and sor:oorspronkelijkBouwjaar property.
# This was i can include such questions in the development set, making sure my development set is somewhat representative of the production data
# where we will use it to retrieve schema items not in the trainingdata. By doing this we decrease overfitting for better results.

questions:

  - query: geef mij alle woningen in {location} met {parcelsize}
    granularity: woonplaats
    property: huizen

  - query: geef mij alle woningen in {location} waarvan de {parcelsize} is
    granularity: woonplaats
    property: huizen

  - query: geef mij alle woningen in {location} waarvan het {housesize} is
    granularity: woonplaats
    property: huizen

  - query: geef mij alle woningen in {location} waarvan het {housesize} is en de {parcelsize}
    granularity: woonplaats
    property: huizen

  - query: geef mij het grootste perceel van een {brtproperty} in de {granularity} {location}
    property: percelen
    order: biggest
    excludegranularity: [wijk, buurt, gemeente, provincie]

  - query: geef mij het kleinste perceel van een {brtproperty} in de {granularity} {location}
    property: percelen
    order: smallest
    excludegranularity: [wijk, buurt, gemeente, provincie]

  - query: wat is het grootste perceel behorend tot {brtproperty} 
    property: percelen
    order: biggest


  - query: wat is het kleinste perceel behorend tot {brtproperty}
    property: percelen
    order: smallest

  - query: geef mij het kleinste perceel in {location} behorend to een kerk
    brtproperty: kerk
    granularity: woonplaats
    property: percelen
    order: smallest

  - query: mag ik de {order} {property} in {granularity} {location}
    excludeproperty: [percelen, monumenten, gebouwen]
    excludeorder: [newest, oldest]
    excludegranularity: [wijk, buurt, gemeente, provincie]

# Gaat 90% van de keren goed. (denk ik)
  - query: welke {property} hebben een {parcelsize} en {housesize} in {location}
    granularity: woonplaats
    excludeproperty: [percelen, monumenten, gebouwen]

  - query: wat is de {order} {property} in {granularity} {location}
    excludeproperty: [percelen, gebouwen, monumenten]
    excludeorder: [newest, oldest]
